<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP in JS</title>
</head>

<body>

    <script>

    
        class PersonGenerator {
            constructor(name, lastName, age) {
                this.firstName = name
                this.lastName = lastName
                this.age = age
            }
        }

        var firstPerson = new PersonGenerator("John", "Doe", 28)
        var secondPerson = new PersonGenerator("Jane", "Doe", 88)
        var thirdPerson = new PersonGenerator("Ram", "Doe", 88)



        class PGenerator {
            constructor() {
                this.firstName;
                this.lastName;
                this.age;
            }

            setFirstName(name) {
                this.firstName = name
            }

            setLastName(name) {
                this.lastName = name
            }
            setAge(age) {
                this.age = age
            }
        }

        var pGen = new PGenerator();

    </script>

</body>

</html>
