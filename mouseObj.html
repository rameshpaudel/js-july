<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move text</title>
</head>

<body>
    <h1>Hello JS</h1>

    <script>

        function random(){
            return Math.round(Math.random() * 255)
        }

        window.addEventListener('mousemove', function (e) {
            let elementStyle =`
            position:fixed; 
            top: ${e.clientY}px;  
            left: ${e.clientX}px;`

            if(e.clientX > 500){
                document.body.style = `background: rgb(${random()}, ${random()}, ${random()} )`;
                document.querySelector('h1').style = elementStyle
                
            } else {
                document.querySelector('h1').style = elementStyle +     `color: rgb(${random()}, ${random()}, ${random()} )`
            }
            
        })
    </script>
</body>

</html>
