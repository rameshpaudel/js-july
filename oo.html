<body>
    
    <script>
    
    var todo ={
        sn: 1,
        task : "Do something",
        createdAt: Date(),
        status: true
    }
    

    class Task{
        constructor(sn, task, createdAt, status){
            this.sn = sn;
            this.task = task;
            this.createdAt = createdAt;
            this.status = status;
        }

        getSn(){
            return this.sn
        }

        setSn(sn){
            this.sn = sn
            return this
        }
    }

    
    



    class Todo{
        constructor(){
            this.lists = []
            this.keyName = 'tasks'
        }

        add(sn,task,createdAt,status){
            var t1 = new Task(sn,task,createdAt,status)
            this.lists.push(t1);
            this.saveToLocalStorage();

            return this; //For method chaining
        }

        generateInHTML(){

        }

        setKeyName(name){
            this.keyName = name
            return this;
        }

        saveToLocalStorage(){
            localStorage.setItem(this.keyName, JSON.stringify(this.lists))
        }

        loadFromLocalStorage(){
            this.lists = JSON.parse(localStorage.getItem(this.keyName)) || [];
        }

        remove(index){
            this.lists.splice(index,1)
            this.saveToLocalStorage();
            return this;
        }

    }

    var myToDo = new Todo()
    myToDo.setKeyName('tests')
    window.onload = function(){
        myToDo.loadFromLocalStorage()
    }

    </script>
    
</body>
